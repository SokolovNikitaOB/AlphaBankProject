plugins {
    id 'java'
}

group 'org.sokolov'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web:2.3.9.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf:2.3.9.RELEASE'
    implementation 'org.springframework.boot:spring-boot-devtools:2.3.9.RELEASE'
    implementation 'org.springframework.cloud:spring-cloud-starter-openfeign:2.2.9.RELEASE'
    compileOnly 'org.projectlombok:lombok:1.18.16'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.3.9.RELEASE'
    testImplementation 'com.github.tomakehurst:wiremock:2.27.2'
}

test {
    useJUnitPlatform()
}
